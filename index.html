<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Overlapping Notebook Paper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    .main-container-div{
        background-color: rgb(53, 51, 47);
        position: absolute;
    }

    .notebook-paper {
      width: 400px;
      height: 500px;
      position: absolute;
      z-index: 1;
      background: 
        linear-gradient(#d5c093, #d5c093 28px, #b6bfae 28px, #b6bfae 30px), /* Notebook lines */
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.1)); /* Crumbled effect */
      background-size: 100% 30px, cover;
      border: 1px solid #bbb; /* Slightly darker border for emphasis */
      box-shadow: 
        0 0 10px rgba(0, 0, 0, 0.05), /* Soft outer shadow for depth */
        inset 0 0 25px rgba(0, 0, 0, 0.15), /* Stronger inner shadow for edges */
        inset -6px -6px 10px rgba(0, 0, 0, 0.2), /* Deeper creases from one side */
        inset 8px 8px 15px rgba(0, 0, 0, 0.15); /* Additional depth on the other side */
      filter: contrast(1.3) brightness(0.95); /* Enhance texture contrast */
      padding: 20px;
      line-height: 1.6;
      transform: rotate(-5deg); /* Slight tilt */
      transition: transform 0.3s ease, z-index 0.3s ease; /* Smooth hover effect */
    }

    .notebook-paper:hover {
        border: 2px solid rgb(117, 12, 12);
        z-index: 10; /* Bring the hovered note to the top of the stack */
        transition: transform 0.3s ease, z-index 0.3s ease; /* Smooth hover effect */
    }

    .notebook-paper-normal-text {
        font-family: "Special Elite", serif;
        font-weight: 400;
        font-style: normal;
    }

    .notebook-paper-bold-text {
        font-family: "Averia Libre", serif;
        font-weight: 700;
        font-style: normal;
    }
  </style>
</head>
<body class="main-container-div">
  <script>
    function createRandomNotebookPaper(content, link) {
      // Create a new div element for the notebook paper
      const paper = document.createElement('div');
      paper.className = 'notebook-paper';

      let bold_det = Math.random() 
      if (bold_det > 0.7) {
        paper.innerHTML = `<p class="notebook-paper-bold-text">${content}</p>`;
      } else {
        paper.innerHTML = `<p class="notebook-paper-normal-text">${content}</p>`;
      }

      // Generate random position offsets and rotation
      const randomTop = (Math.random() -0.5) * 1200 + 600; // Random offset between -25px and 25px
      const randomLeft = (Math.random() -0.5) * 1000 + 400; // Random offset between -25px and 25px
      const randomRotation = (Math.random() -0.5 ) * 90; // Random rotation between -10 and 10 degrees

      // Apply styles for position and rotation
      paper.style.top = `${50 + randomTop}px`; // Ensure there's enough space from the top
      paper.style.left = `${50 + randomLeft}px`; // Ensure there's enough space from the left
      paper.style.transform = `rotate(${randomRotation}deg)`; // Apply random rotation
      paper.style.zIndex = `${Math.floor(Math.random() * 10)}`; // Random stacking order
    
      // Add hover effects
      paper.addEventListener('mouseover', () => {
            console.log(`Hovered element z-index: ${window.getComputedStyle(paper).zIndex}`);
            paper.style.zIndex = 99;
        });
        paper.addEventListener('mouseout', () => {
            paper.style.zIndex = Math.floor(Math.random() *10);
        });

      // Add links
      if (link) {
        paper.addEventListener('click', () => {
            window.location.href = link
        });
      }

      return paper;
    }

    // Generate multiple notebook-paper elements
    const contents = [
      ['This important website contains shocking secrets about the Get A Clue 2025 organization.', 'gac-history.html'],
      ['These secrets make up the keychain that holds the key that unlocks the door that hides the mystery.', 'link1.html'],
      ['To properly collect the neccesary evidence, you\'ll need to use your resources carefully.', 'link1.html'],
      ['Dedicated volunteers will review all of the needed research, and with each review, seemingly more evidence comes to light.\nResearch is a word here which means search again, or read throuroughly, at least twice.', 'link1.html'],
      ['THE FIRST OF TWELVE CLUES WILL BE SERVED AT THE COUCH BUILDING ON APRIL THE FOURTH', 'link1.html'],
      ['TO REGISTER FOR GET A CLUE 2025, PLEASE REVIEW THIS NOTE', 'link1.html'],
    ];

    // Add the notebook-paper elements to the body
    contents.forEach(([content, link]) => {
      const randomBreaks = Math.floor(Math.random() * 10) + 1
      let breaks = '';
      for (let i=0; i<randomBreaks; i++){
        breaks += '<br>'
      }
      content = breaks + content;
      const paper = createRandomNotebookPaper(content, link);

      document.body.appendChild(paper);
    });
  </script>
</body>
</html>
